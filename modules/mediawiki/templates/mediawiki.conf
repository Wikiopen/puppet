server {
	listen 80 default_server;
	listen [::]:80 default_server ipv6only=on;

	server_name worldwiki.tk;
	root /srv/mediawiki/landing;

	include /etc/acme/challenge-nginx.conf;

	location / {
		return 301 https://worldwiki.tk$request_uri;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name worldwiki.tk;
	root /srv/mediawiki/landing;

	ssl_certificate /etc/acme/cert/worldwiki.chained.crt;
	ssl_certificate_key /etc/acme/key/worldwiki.key;
	ssl_trusted_certificate /etc/acme/cert/worldwiki.chained.crt;

	index index.php index.html;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
	listen 80;
	listen [::]:80;

	server_name hr.worldwiki.tk;
	root /srv/mediawiki/hr;

	include /etc/acme/challenge-nginx.conf;

	location / {
		return 301 https://hr.worldwiki.tk$request_uri;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name hr.worldwiki.tk;
	root /srv/mediawiki/hr;
	index index.html index.htm index.php;

	ssl_certificate /etc/acme/cert/hr.chained.crt;
	ssl_certificate_key /etc/acme/key/hr.key;
	ssl_trusted_certificate /etc/acme/cert/hr.chained.crt;
	
	charset utf-8;

        location / {
                try_files $uri $uri/ =404;
        }

	location ~ \.php {
		include fastcgi_params;
		fastcgi_index index.php;
		fastcgi_split_path_info ^(.+\.php)(.*)$;
		try_files $fastcgi_script_name =404;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
	}
}

server {
	listen 80;
	listen [::]:80;

	server_name world.worldwiki.tk;
	root /srv/mediawiki;

	include /etc/acme/challenge-nginx.conf;

	location / {
		return 301 https://world.worldwiki.tk$request_uri;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name world.worldwiki.tk;
	root /srv/mediawiki;

	ssl_certificate /etc/acme/cert/world2.chained.crt;
	ssl_certificate_key /etc/acme/key/world2.key;
	ssl_trusted_certificate /etc/acme/cert/world2.chained.crt;

	#add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload";
	
	include /etc/nginx/mediawiki-includes;
}
