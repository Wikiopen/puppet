<VirtualHost *:80>
    ServerName phabricator.wiki.org.uk

    RewriteEngine On
    RewriteCond %{SERVER_PORT} !^443
    RewriteRule ^/(.*)$ https://phabricator.wiki.org.uk/$1 [L,R]
</VirtualHost>

<VirtualHost *:443>
    ServerName phabricator.wiki.org.uk

    DocumentRoot /srv/phab/phabricator/webroot

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/phab.wiki.crt
    SSLCertificateKeyFile /etc/ssl/certs/phab.wiki.key
    SSLCipherSuite EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5
    SSLProtocol All -SSLv2 -SSLv3
    SSLHonorCipherOrder On

	RewriteEngine on
	RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
	RewriteRule ^/favicon.ico   -                       [L,QSA]
	RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]

    <Directory /srv/phab/phabricator/webroot>
        Require all granted
	</Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
