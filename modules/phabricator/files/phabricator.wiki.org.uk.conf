<VirtualHost *:80>
    ServerName phabricator.wiki.org.uk
    
    DocumentRoot /srv/phab/phabricator/webroot

    <Directory /srv/phab/phabricator/webroot>
        Options Indexes FollowSymLinks MultiViews
        Require all granted
    </Directory>

      RewriteCond %{HTTP:X-Forwarded-Proto} !https
      RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
  
      RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
      RewriteRule ^/favicon.ico   -                       [L,QSA]
      RewriteRule ^/project/sprint/board/(.*) /project/board/$1 [L,QSA,R=301]
      RewriteRule ^/maniphest/task/create/? /maniphest/task/edit/form/1/ [L,QSA,NE,R=301]
      RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
