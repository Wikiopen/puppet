# Phabricator
phabricator.show-prototypes: true
phabricator.base-uri: "https://phabricator.wiki.org.uk"
phabricator.timezone: 'UTC'
security.require-https: true
repository.default-local-path: "/srv/phab/repos/"
policy.allow-public: true
user.require-real-name: false
storage.local-disk.path: "/srv/phab/images/"

recaptcha.enabled: true

config.ignore-issues:
  config.PATH.90536684: true
  config.PATH.f29e3bff: true
  config.PATH.db203f6e: true
  mysql.mode: true
  mysql.ft_stopword_file: true
  mysql.ft_min_word_len": true
  mysql.innodb_buffer_pool_size: true
  mysql.utf8mb4: true
  extension.apc.stat-enabled: true
  mysql.ft_boolean_syntax: true
  mysql.max_allowed_packet: true
  pygments.noenabled: true
  extension.apcu": true
  extension.opcache.production: true
  security.security.alternate-file-domain: true

# MySQL
mysql.port: 3306
mysql.user: 'phabricator'
mysql.host: 'localhost'
storage.mysql-engine.max-size: 8388608

# SMTP
metamta.default-address: 'noreply@wiki.org.uk.'
metamta.domain: 'wiki.org.uk'
metamta.mail-adapter: 'PhabricatorMailImplementationPHPMailerAdapter'
metamta.single-reply-handler-prefix: 'phabricator'

# Auth
auth.require-approval: false
auth.require-email-verification: false

# Maniphest priorities
maniphest.priorities:
  '100':
    name: 'Unbreak Now!'
    short: 'Unbreak!'
    color: 'pink'
    keywords: ['unbreak']
  '90':
    name: 'Needs Triage'
    short: 'Triage'
    color: 'violet'
    keywords: ['triage']
  '75':
    name: 'High'
    short: 'High'
    color: 'red'
    keywords: ['high']
  '50':
    name: 'Normal'
    short: 'Normal'
    color: 'orange'
    keywords: ['normal']
  '25':
    name: 'Low'
    short: 'Low'
    color: 'sky'
    keywords: ['low']

maniphest.statuses:
  'open':
    name: 'Open'
    special: 'default'
  'resolved':
    name: 'Resolved'
    name.full: 'Closed, Resolved'
    closed: true
    special: 'closed'
    transaction.icon: 'fa-check-circle'
    keywords: ['closed', 'fixed', 'resolved', 'closes', 'fixes', 'resolves']
  'invalid':
    name: 'Invalid'
    name.full: 'Closed, Invalid'
    closed: true
    transaction.icon: 'fa-minus-circle'
    claim: false
    keywords: ['invalid']
  'duplicate':
    name: 'Duplicate'
    name.full: 'Closed, Duplicate'
    closed: true
    special: 'duplicate'
    transaction.icon: 'fa-files-o'
    claim: false
  'declined':
    name: 'Declined'
    name.full: 'Closed, Declined'
    closed: true
    transaction.icon: 'fa-thumbs-o-down'
    keywords: ['declined', 'declines']
  'stalled':
    name: 'Stalled'
    name.full: 'Open, Stalled'
    closed: false
    transaction.icon: 'fa-spinner'
  
 # Custom field settings
user.custom-field-definitions:
  irc_nick:
    name: 'IRC Nickname'
    type: text
    search: true
